<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portofoliu | MaiArchDesk</title>

  <meta name="description" content="Vezi portofoliul de proiecte al biroului MaiArchDesk: arhitectură modernă, design interior și urbanism.">
  <meta name="keywords" content="portofoliu arhitectura, proiecte MaiArchDesk, design interior, urbanism, birou arhitectură București">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://maiarchdesk.ro/portofoliu.html">
  <meta name="theme-color" content="#111">

  <meta property="og:type" content="website">
  <meta property="og:url" content="https://maiarchdesk.ro/portofoliu.html">
  <meta property="og:title" content="Portofoliu | MaiArchDesk">
  <meta property="og:description" content="Descoperă proiectele recente din portofoliul MaiArchDesk: arhitectură, design și urbanism.">
  <meta property="og:image" content="https://maiarchdesk.ro/img/og-portofoliu.jpg">

  <link rel="icon" href="img/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    :root{--primary:#c00000;--dark:#111;--light:#fff;}
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:'Inter',sans-serif;color:var(--dark);background:#fff;line-height:1.6}

    nav{display:flex;justify-content:space-between;align-items:center;padding:1rem 2rem;background:var(--dark)}
    nav img{height:40px}
    nav ul{display:flex;gap:1rem;list-style:none}
    nav a{color:var(--light);text-decoration:none;font-weight:500}
    nav select{background:#222;color:#fff;border:none;padding:.25rem}

    header{background-image:url('img/portfolio-header.png');height:30vh;background-size:cover;background-position:center;display:flex;align-items:center;justify-content:center;text-align:center;color:#fff}
    header h1{font-size:2.25rem;margin-bottom:.5rem}

    main{max-width:900px;margin:-6vh auto 0;padding:1.5rem 2rem 4rem}
    h1{font-size:1.75rem;margin-bottom:1rem}
    p{margin-bottom:1rem}
    .btn-back{display:inline-block;margin-top:1.25rem;background:var(--primary);color:#fff;padding:.5rem 1.25rem;border-radius:4px;text-decoration:none}

    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:1.5rem;margin-top:2rem}
    .project{border:1px solid #eee;border-radius:8px;overflow:hidden;background:#f9f9f9}
    .project img{width:100%;height:auto;display:block}
    .project .caption{padding:1rem;text-align:left}

    footer{background:var(--dark);color:var(--light);text-align:center;padding:2rem}
    footer select{background:#222;color:#fff;border:none;padding:.25rem}
  </style>
</head>
<body>
  <nav>
    <img src="img/maiarchdesk-logo.png" alt="Logo MaiArchDesk" loading="lazy">
    <ul>
      <li><a href="index.html#portofoliu" data-i18n="navBack">Înapoi</a></li>
      <li>
        <select id="lang-select">
          <option value="ro">RO</option>
          <option value="en">EN</option>
        </select>
      </li>
    </ul>
  </nav>

  <header>
    <div>
      <h1 data-i18n="portfolioTitle">Portofoliu</h1>
      <p data-i18n="portfolioSubtitle">O selecție din proiectele noastre recente</p>
    </div>
  </header>

  <main>
    <h1 data-i18n="portfolioHeader">Proiecte reprezentative</h1>
    <div class="grid">
      <div class="project">
        <img src="img/project1.png" alt="Locuință modernă" loading="lazy">
        <div class="caption"><strong>Locuință modernă</strong><br><span>Design minimalist, 2024</span></div>
      </div>
      <div class="project">
        <img src="img/project2.png" alt="Spațiu comercial" loading="lazy">
        <div class="caption"><strong>Spațiu comercial</strong><br><span>Arhitectură adaptivă, 2023</span></div>
      </div>
      <div class="project">
        <img src="img/project3.png" alt="Amenajare urbană" loading="lazy">
        <div class="caption"><strong>Amenajare urbană</strong><br><span>Concept urban, 2022</span></div>
      </div>
    </div>
    <a href="index.html" class="btn-back" data-i18n="btnBack">Înapoi la pagina principală</a>
  </main>

  <footer>
    <p data-i18n="footerCopy">© 2025 MaiArchDesk. Toate drepturile rezervate.</p>
  </footer>

<script>
const ro={
  navBack:'Înapoi',
  portfolioTitle:'Portofoliu',
  portfolioSubtitle:'O selecție din proiectele noastre recente',
  portfolioHeader:'Proiecte reprezentative',
  btnBack:'Înapoi la pagina principală',
  footerCopy:'© 2025 MaiArchDesk. Toate drepturile rezervate.'
};
const en={
  navBack:'Back',
  portfolioTitle:'Portfolio',
  portfolioSubtitle:'A selection of our recent work',
  portfolioHeader:'Representative Projects',
  btnBack:'Back to main page',
  footerCopy:'© 2025 MaiArchDesk. All rights reserved.'
};
const sel=document.getElementById('lang-select');
function setLang(l){
  const d = l === 'en' ? en : ro;
  document.querySelectorAll('[data-i18n]').forEach(el => el.textContent = d[el.dataset.i18n]);
  sel.value = l;
}
sel.addEventListener('change',e=>setLang(e.target.value));
</script>
</body>
</html>
